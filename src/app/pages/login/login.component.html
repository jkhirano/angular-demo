<div>
  <h1>
    Login Page
  </h1>
</div>

<div class="login-container">
  <form>
    <input
      type="text"
      name="username"
      placeholder="username"
      [(ngModel)]="formData.username"
    />

    <input
      type="password"
      name="password"
      placeholder="password"
      [(ngModel)]="formData.password"
    />

    <button class="btn" (click)="login()">Login</button>

    {{ formData | json }}
  </form>
</div>
